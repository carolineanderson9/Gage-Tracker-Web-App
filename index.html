<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gage Tracker - Excel Tool & Mfg.</title>
  <style>
    * { box-sizing: border-box; touch-action: manipulation; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh; color: #333;
      -webkit-overflow-scrolling: touch;
    }
    
    /* LOGIN SCREEN */
    .login-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center;
      z-index: 1000;
    }
    .login-box {
      background: white; padding: 40px; border-radius: 15px;
      text-align: center; max-width: 90%; width: 400px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      margin: 20px;
    }
    .login-box h2 { color: #2c3e50; margin-bottom: 25px; font-size: 24px; }
    .login-input {
      width: 100%; padding: 16px; margin: 15px 0; border: 2px solid #bdc3c7;
      border-radius: 8px; font-size: 18px; -webkit-appearance: none;
    }
    .login-input:focus { border-color: #3498db; outline: none; }
    .login-btn {
      width: 100%; padding: 16px; background: #3498db; color: white;
      border: none; border-radius: 8px; font-size: 18px; cursor: pointer;
      margin-top: 15px; min-height: 50px; -webkit-appearance: none;
    }
    .login-btn:active { background: #2980b9; transform: scale(0.98); }
    
    /* POP-UP OVERLAY */
    .popup-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center;
      z-index: 1000; display: none;
    }
    .popup-box {
      background: white; padding: 40px; border-radius: 15px;
      text-align: center; max-width: 95%; width: 500px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3); margin: 20px;
      max-height: 90vh; overflow-y: auto;
    }
    .popup-box h3 { color: #2c3e50; margin-bottom: 25px; font-size: 22px; }
    .popup-box p { margin: 8px 0; font-size: 18px; }
    .popup-box label { display: block; margin: 10px 0 5px; text-align: left; font-weight: bold; }
    .popup-box input { width: 100%; padding: 16px; border: 2px solid #bdc3c7; border-radius: 8px; font-size: 18px; min-height: 50px; }
    .popup-btn-group { display: flex; gap: 15px; margin-top: 25px; }
    .popup-btn-group button { 
      flex: 1; padding: 16px; font-size: 18px; border: none; 
      border-radius: 8px; cursor: pointer; min-height: 50px;
      -webkit-appearance: none;
    }
    .btn-save { background: #27ae60; color: white; }
    .btn-save:active { background: #1e8449; transform: scale(0.98); }
    .btn-cancel { background: #95a5a6; color: white; }
    .btn-cancel:active { background: #7f8c8d; transform: scale(0.98); }
    .btn-confirm { background: #e67e22; color: white; }
    .btn-confirm:active { background: #d35400; transform: scale(0.98); }
    .btn-calibration { background: #8e44ad; color: white; }
    .btn-calibration:active { background: #71368a; transform: scale(0.98); }
    .btn-return-calibration { background: #f39c12; color: white; }
    .btn-return-calibration:active { background: #e67e22; transform: scale(0.98); }
    
    /* MAIN APP */
    .container {
      max-width: 100%; width: 100%; padding: 25px;
      background: white; border-radius: 0; margin: 0;
      box-shadow: 0 0 0 rgba(0,0,0,0); min-height: 100vh;
      display: none;
    }
    @media (min-width: 769px) {
      .container {
        max-width: 900px; margin: 20px auto; 
        border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      }
    }
    .employee-info {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white; padding: 20px; border-radius: 10px;
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 25px; flex-wrap: wrap; gap: 15px;
    }
    h1 { 
      text-align: center; color: #2c3e50; margin: 0 0 15px 0; 
      font-size: 28px; font-weight: 700; width: 100%;
    }
    .subtitle { 
      text-align: center; color: #7f8c8d; margin-bottom: 30px; 
      font-size: 18px; font-weight: 500; width: 100%;
    }
    .add-gage-btn { 
      background: rgba(255,255,255,0.2); color: white; border: 2px solid white;
      border-radius: 25px; font-size: 16px; cursor: pointer; 
      padding: 12px 20px; transition: all 0.3s; min-height: 45px;
    }
    .add-gage-btn:active { background: white; color: #3498db; transform: scale(0.98); }
    .logout-btn {
      background: rgba(255,255,255,0.2); color: white; border: 2px solid white;
      border-radius: 25px; padding: 12px 16px; font-size: 16px; cursor: pointer;
      min-height: 45px;
    }
    .logout-btn:active { background: white; color: #e74c3c; transform: scale(0.98); }
    
    #searchSection {
      margin: 20px 0; padding: 20px; background: #f8f9fa; 
      border-radius: 10px; display: flex; gap: 15px; 
      flex-direction: column;
    }
    @media (min-width: 769px) {
      #searchSection { flex-direction: row; }
    }
    #searchInput { 
      padding: 16px; border: 2px solid #e9ecef; border-radius: 8px; 
      background: white; font-size: 18px; min-height: 50px;
    }
    #searchInput:focus { border-color: #3498db; outline: none; }
    #searchBtn { 
      padding: 16px 25px; background: #3498db; color: white; 
      border: none; border-radius: 8px; cursor: pointer; 
      font-size: 18px; font-weight: 500; min-height: 50px;
    }
    #searchBtn:active { background: #2980b9; transform: scale(0.98); }
    
    /* GAGE CARDS - iPad OPTIMIZED */
    #gaugesList { margin-top: 30px; }
    #gaugesList h3 {
      text-align: center; color: #2c3e50; margin-bottom: 25px;
      font-size: 24px; font-weight: 600;
    }
    .gage-item {
      background: white; margin: 20px 0; padding: 0;
      border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      border-left: 5px solid #3498db; overflow: hidden;
      transition: all 0.3s ease;
    }
    .gage-item:active { transform: scale(0.99); }
    .gage-header {
      padding: 20px; background: #f8f9fa;
      cursor: pointer; border-bottom: 1px solid #dee2e6;
      min-height: 60px; display: flex; align-items: center;
    }
    .gage-id { 
      font-weight: 700; font-size: 20px; color: #2c3e50;
      margin: 0; display: flex; justify-content: space-between; 
      align-items: center; width: 100%;
    }
    .gage-status {
      padding: 10px 16px; border-radius: 20px; font-size: 14px; 
      font-weight: 700; min-width: 100px; text-align: center;
    }
    .status-available { background: #d4edda; color: #155724; }
    .status-in-use { background: #fff3cd; color: #856404; }
    .status-calibration { background: #e2d8f7; color: #4b0082; }
    .status-limit { background: #f8d7da; color: #721c24; }
    
    .gage-details {
      padding: 20px; background: white; display: grid; 
      gap: 15px;
    }
    @media (min-width: 769px) {
      .gage-details { grid-template-columns: repeat(3, 1fr); }
    }
    .detail-item { 
      text-align: center; padding: 15px; 
      background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef;
      min-height: 70px; display: flex; flex-direction: column; justify-content: center;
    }
    .detail-label { 
      font-weight: 600; color: #6c757d; font-size: 12px; 
      text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px;
    }
    .detail-value { 
      color: #2c3e50; font-weight: 700; font-size: 18px; 
    }
    
    .limit-warning {
      background: #f8d7da !important; color: #721c24 !important; 
      padding: 20px; font-weight: 700; font-size: 18px;
      text-align: center; border-radius: 0 0 12px 12px;
    }
    
    .gage-actions {
      padding: 20px; background: #f8f9fa; 
      display: flex; flex-wrap: wrap; gap: 12px; 
      border-top: 1px solid #dee2e6; justify-content: center;
    }
    .gage-actions button {
      padding: 14px 20px; font-size: 16px; border-radius: 8px;
      min-height: 50px; flex: 1 1 120px; min-width: 110px; 
      font-weight: 600; -webkit-appearance: none;
    }
    button {
      cursor: pointer; transition: all 0.2s; border: none; color: white;
    }
    button:active { transform: scale(0.98); }
    .btn-checkout { background: #e67e22; }
    .btn-checkout:active { background: #d35400; }
    .btn-checkin { background: #27ae60; }
    .btn-checkin:active { background: #1e8449; }
    .btn-calibration { background: #8e44ad; }
    .btn-calibration:active { background: #71368a; }
    .btn-return-calibration { background: #f39c12; }
    .btn-return-calibration:active { background: #e67e22; }
    .btn-edit { background: #17a2b8; }
    .btn-edit:active { background: #138496; }
    .btn-delete { background: #dc3545; }
    .btn-delete:active { background: #c82333; }
    
    .no-data { 
      text-align: center; color: #6c757d; font-style: italic; 
      padding: 50px 20px; background: #f8f9fa; border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div class="login-overlay" id="loginOverlay">
    <div class="login-box">
      <h2>Employee Login</h2>
      <p>Enter your name to access Gage Tracker</p>
      <input type="text" class="login-input" id="employeeName" placeholder="e.g., John Smith">
      <button class="login-btn" onclick="login()">Continue</button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div class="container" id="mainApp">
    <div class="employee-info">
      <strong>Logged in as: <span id="currentEmployee"></span></strong>
      <button class="add-gage-btn" onclick="addNewGage()">➕ Add Gage</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <h1>Gage Tracker</h1>
    <p class="subtitle">Excel Tool & Mfg. - <strong>Gage</strong> Management System</p>

    <div id="searchSection">
      <input type="text" id="searchInput" placeholder="Search by Gage ID..." oninput="searchGages(this.value)">
      <button id="searchBtn" onclick="loadGages()">Search</button>
    </div>

    <div id="gaugesList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, get, update, remove, push } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWPGjFxBhzLqzBSsDogqKKwEXWyLGAIwE",
      authDomain: "gagetracker-b8cf5.firebaseapp.com",
      databaseURL: "https://gagetracker-b8cf5-default-rtdb.firebaseio.com",
      projectId: "gagetracker-b8cf5",
      storageBucket: "gagetracker-b8cf5.firebasestorage.app",
      messagingSenderId: "1024733799973",
      appId: "1:1024733799973:web:eedc6f1875885701b5c1cc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentEmployee = '';

    window.login = function() {
      const name = document.getElementById('employeeName').value.trim();
      if (!name) { alert('Please enter your name'); return; }
      currentEmployee = name;
      document.getElementById('currentEmployee').textContent = name;
      document.getElementById('loginOverlay').style.display = 'none';
      document.getElementById('mainApp').style.display = 'block';
      loadGages();
    };

    window.logout = function() {
      currentEmployee = '';
      document.getElementById('loginOverlay').style.display = 'flex';
      document.getElementById('mainApp').style.display = 'none';
      document.getElementById('employeeName').value = '';
      document.getElementById('gaugesList').innerHTML = '';
    };

    document.getElementById('employeeName').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') login();
    });

    window.addNewGage = function() {
      const popup = document.createElement('div');
      popup.className = 'popup-overlay';
      popup.style.display = 'flex';
      popup.innerHTML = `
        <div class="popup-box">
          <h3>Add New Gage</h3>
          <label>Gage ID:</label><input type="text" id="newGageId" required>
          <label>Gage Type:</label><input type="text" id="newGageType" required>
          <label>Size:</label><input type="text" id="newSize">
          <label>Last Calibration Date:</label><input type="date" id="newLastCalibrationDate" required>
          <label>Calibration Due Date:</label><input type="date" id="newCalibrationDueDate" required>
          <label>Total Uses Allowed:</label><input type="number" id="newTotalUsesAllowed" value="300" min="1" required>
          <div class="popup-btn-group">
            <button class="btn-save" onclick="saveNewGage()">Save</button>
            <button class="btn-cancel" onclick="closePopup()">Cancel</button>
          </div>
        </div>
      `;
      document.body.appendChild(popup);
    };

    window.saveNewGage = async function() {
      const gageId = document.getElementById('newGageId').value.trim();
      const gageType = document.getElementById('newGageType').value.trim();
      const size = document.getElementById('newSize').value.trim();
      const lastCalibrationDate = document.getElementById('newLastCalibrationDate').value;
      const calibrationDueDate = document.getElementById('newCalibrationDueDate').value;
      const totalUsesAllowed = parseInt(document.getElementById('newTotalUsesAllowed').value);

      if (!gageId || !gageType || !lastCalibrationDate || !calibrationDueDate || !totalUsesAllowed) {
        alert('Please fill in all required fields');
        return;
      }

      await push(ref(db, 'gauges'), {
        gageId, gageType, size, lastCalibrationDate, calibrationDueDate, totalUsesAllowed,
        totalUses: 0, inUse: false, usageLimitReached: false
      });
      
      alert('New gage added successfully!');
      closePopup();
      loadGages();
    };

    window.loadGages = async function(searchTerm = '') {
      const list = document.getElementById('gaugesList');
      list.innerHTML = '<h3>Gage Catalog</h3>';

      try {
        const snapshot = await get(ref(db, 'gauges'));
        const data = snapshot.val();

        if (!data) {
          list.innerHTML += '<p class="no-data">No gauges added yet.</p>';
          return;
        }

        let html = '';
        let foundAny = false;

        for (const key in data) {
          const g = data[key];
          
          if (searchTerm && !g.gageId.toLowerCase().includes(searchTerm.toLowerCase())) continue;

          foundAny = true;
          let status = 'AVAILABLE';
          let statusClass = 'status-available';
          let checkoutBtn = '';
          let checkinBtn = '';
          let calBtn = '';
          let returnCalBtn = '';
          let limitWarning = '';

          if (g.inUse) {
            status = 'IN USE';
            statusClass = 'status-in-use';
            checkinBtn = `<button class="btn-checkin" onclick="checkinGauge('${key}')">Check In</button>`;
          } else if (g.toCalibration) {
            status = 'CALIBRATION';
            statusClass = 'status-calibration';
            returnCalBtn = `<button class="btn-return-calibration" onclick="returnFromCalibration('${key}')">Return from Cal</button>`;
          } else if (g.usageLimitReached) {
            status = 'LIMIT REACHED';
            statusClass = 'status-limit';
            limitWarning = `<div class="limit-warning">⚠️ USAGE LIMIT REACHED</div>`;
          } else {
            checkoutBtn = `<button class="btn-checkout" onclick="checkoutGauge('${key}')">Check Out</button>`;
            calBtn = `<button class="btn-calibration" onclick="checkoutToCalibration('${key}')">To Calibration</button>`;
          }

          const remainingUses = g.totalUsesAllowed - (g.totalUses || 0);

          html += `
            <div class="gage-item">
              <div class="gage-header" onclick="showGageProfile('${key}')">
                <div class="gage-id">
                  <span>${g.gageId} - ${g.gageType}</span>
                  <span class="gage-status ${statusClass}">${status}</span>
                </div>
              </div>
              <div class="gage-details">
                <div class="detail-item">
                  <div class="detail-label">Size</div>
                  <div class="detail-value">${g.size || 'N/A'}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Cal Date</div>
                  <div class="detail-value">${g.lastCalibrationDate}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Due Date</div>
                  <div class="detail-value">${g.calibrationDueDate}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Total Allowed</div>
                  <div class="detail-value">${g.totalUsesAllowed}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Used</div>
                  <div class="detail-value">${g.totalUses || 0}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Remaining</div>
                  <div class="detail-value">${remainingUses}</div>
                </div>
              </div>
              ${limitWarning}
              <div class="gage-actions">
                ${checkoutBtn} ${calBtn} ${checkinBtn} ${returnCalBtn}
                <button class="btn-edit" onclick="editGage('${key}'); event.stopPropagation();">Edit</button>
                <button class="btn-delete" onclick="deleteGage('${key}'); event.stopPropagation();">Remove</button>
              </div>
            </div>
          `;
        }

        if (!foundAny) {
          list.innerHTML += '<p class="no-data">No matching gauges found.</p>';
        } else {
          list.innerHTML += html;
        }
      } catch (err) {
        list.innerHTML += '<p class="no-data">Error loading gauges.</p>';
      }
    };

    window.searchGages = function(term) {
      loadGages(term);
    };

    window.showGageProfile = async function(key) {
      const gageSnap = await get(ref(db, `gauges/${key}`));
      const g = gageSnap.val();
      const remainingUses = g.totalUsesAllowed - (g.totalUses || 0);
      
      let statusHtml = '';
      if (g.inUse) statusHtml = `<p><strong>Status:</strong> IN USE</p>`;
      else if (g.toCalibration) statusHtml = `<p><strong>Status:</strong> IN CALIBRATION</p>`;
      else if (g.usageLimitReached) statusHtml = `<p class="limit-warning"><strong>⚠️ USAGE LIMIT REACHED</strong></p>`;
      else statusHtml = `<p><strong>Status:</strong> AVAILABLE</p>`;

      const popup = document.createElement('div');
      popup.className = 'popup-overlay';
      popup.style.display = 'flex';
      popup.innerHTML = `
        <div class="popup-box">
          <h3>Gage Profile: ${g.gageId}</h3>
          <p><strong>Gage ID:</strong> ${g.gageId}</p>
          <p><strong>Type:</strong> ${g.gageType}</p>
          <p><strong>Size:</strong> ${g.size || 'N/A'}</p>
          ${statusHtml}
          <p><strong>Last Calibration Date:</strong> ${g.lastCalibrationDate}</p>
          <p><strong>Calibration Due Date:</strong> ${g.calibrationDueDate}</p>
          <p><strong>Total Uses Allowed:</strong> ${g.totalUsesAllowed}</p>
          <p><strong>Total Current Uses:</strong> ${g.totalUses || 0}</p>
          <p><strong>Remaining Uses:</strong> ${remainingUses}</p>
          ${g.checkedOutBy ? `<p><strong>Checked Out By:</strong> ${g.checkedOutBy}</p>` : ''}
          <button class="btn-cancel" onclick="closePopup()">Close</button>
        </div>
      `;
      document.body.appendChild(popup);
    };

    window.editGage = async function(key) {
      const gageSnap = await get(ref(db, `gauges/${key}`));
      const g = gageSnap.val();
      
      const popup = document.createElement('div');
      popup.className = 'popup-overlay';
      popup.style.display = 'flex';
      popup.innerHTML = `
        <div class="popup-box">
          <h3>Edit Gage Profile: ${g.gageId}</h3>
          <label>Gage ID:</label><input type="text" id="editGageId" value="${g.gageId}">
          <label>Gage Type:</label><input type="text" id="editGageType" value="${g.gageType}">
          <label>Size:</label><input type="text" id="editSize" value="${g.size || ''}">
          <label>Last Calibration Date:</label><input type="date" id="editLastCalibrationDate" value="${g.lastCalibrationDate}">
          <label>Calibration Due Date:</label><input type="date" id="editCalibrationDueDate" value="${g.calibrationDueDate}">
          <label>Total Uses Allowed:</label><input type="number" id="editTotalUsesAllowed" value="${g.totalUsesAllowed}">
          <label>Total Current Uses:</label><input type="number" id="editTotalCurrentUses" value="${g.totalUses || 0}" readonly>
          <div class="popup-btn-group">
            <button class="btn-save" onclick="saveEdit('${key}')">Save</button>
            <button class="btn-cancel" onclick="closePopup()">Cancel</button>
          </div>
        </div>
      `;
      document.body.appendChild(popup);
    };

    window.saveEdit = async function(key) {
      const gageId = document.getElementById('editGageId').value;
      const gageType = document.getElementById('editGageType').value;
      const size = document.getElementById('editSize').value;
      const lastCalibrationDate = document.getElementById('editLastCalibrationDate').value;
      const calibrationDueDate = document.getElementById('editCalibrationDueDate').value;
      const totalUsesAllowed = parseInt(document.getElementById('editTotalUsesAllowed').value);

      await update(ref(db, `gauges/${key}`), {
        gageId, gageType, size, lastCalibrationDate, calibrationDueDate, totalUsesAllowed,
        usageLimitReached: false
      });
      alert('Gage profile updated!');
      closePopup();
      loadGages();
    };

    window.deleteGage = async function(key) {
      if (confirm('Are you sure?')) {
        await remove(ref(db, `gauges/${key}`));
        alert('Gage removed');
        loadGages();
      }
    };

    window.checkoutToCalibration = async function(key) {
      const gageId = (await get(ref(db, `gauges/${key}/gageId`))).val();
      await update(ref(db, `gauges/${key}`), {
        toCalibration: true, inUse: false, checkedOutBy: currentEmployee
      });
      alert(`${gageId} sent to calibration by ${currentEmployee}`);
      loadGages();
    };

    window.returnFromCalibration = async function(key) {
      const gageSnap = await get(ref(db, `gauges/${key}`));
      const g = gageSnap.val();
      await update(ref(db, `gauges/${key}`), {
        toCalibration: false,
        lastCalibrationDate: new Date().toISOString().split('T')[0],
        totalUses: 0,
        usageLimitReached: false
      });
      alert(`${g.gageId} returned from calibration - reset to 0 uses`);
      loadGages();
    };

    window.checkoutGauge = async function(key) {
      const gageSnap = await get(ref(db, `gauges/${key}`));
      const g = gageSnap.val();
      
      if (g.usageLimitReached) {
        alert('⚠️ USAGE LIMIT REACHED - Cannot check out!');
        return;
      }

      const popup = document.createElement('div');
      popup.className = 'popup-overlay';
      popup.style.display = 'flex';
      popup.innerHTML = `
        <div class="popup-box">
          <h3>Check Out: ${g.gageId}</h3>
          <label>Job #:</label><input type="text" id="checkoutJob">
          <label>Part #:</label><input type="text" id="checkoutPart">
          <label>Date:</label><input type="date" id="checkoutDate" value="${new Date().toISOString().split('T')[0]}">
          <div class="popup-btn-group">
            <button class="btn-confirm" onclick="confirmCheckout('${key}')">Confirm</button>
            <button class="btn-cancel" onclick="closePopup()">Cancel</button>
          </div>
        </div>
      `;
      document.body.appendChild(popup);
    };

    window.confirmCheckout = async function(key) {
      const job = document.getElementById('checkoutJob').value;
      const part = document.getElementById('checkoutPart').value;
      const date = document.getElementById('checkoutDate').value;
      
      if (!job || !part) {
        alert('Please enter Job # and Part #');
        return;
      }
      
      await update(ref(db, `gauges/${key}`), {
        inUse: true, currentJob: job, currentPart: part,
        checkoutDate: date, checkedOutBy: currentEmployee,
        toCalibration: false
      });
      alert(`${job} - ${part} checked out by ${currentEmployee}`);
      closePopup();
      loadGages();
    };

    window.checkinGauge = async function(key) {
      const gageSnap = await get(ref(db, `gauges/${key}`));
      const g = gageSnap.val();
      
      const popup = document.createElement('div');
      popup.className = 'popup-overlay';
      popup.style.display = 'flex';
      popup.innerHTML = `
        <div class="popup-box">
          <h3>Check In: ${g.gageId}</h3>
          <label>Usage Amount:</label><input type="number" id="usageAmount" min="0" required>
          <div class="popup-btn-group">
            <button class="btn-confirm" onclick="confirmCheckIn('${key}')">Confirm</button>
            <button class="btn-cancel" onclick="closePopup()">Cancel</button>
          </div>
        </div>
      `;
      document.body.appendChild(popup);
    };

    window.confirmCheckIn = async function(key) {
      const usageAmount = parseInt(document.getElementById('usageAmount').value);
      if (isNaN(usageAmount)) {
        alert('Please enter a valid number');
        return;
      }

      const gageSnap = await get(ref(db, `gauges/${key}`));
      const g = gageSnap.val();
      
      const newTotalUses = (g.totalUses || 0) + usageAmount;
      const usageLimitReached = newTotalUses >= g.totalUsesAllowed;

      await update(ref(db, `gauges/${key}`), {
        inUse: false, currentJob: '', currentPart: '', checkedOutBy: '',
        totalUses: newTotalUses, checkedInBy: currentEmployee,
        lastUsageAmount: usageAmount, lastCheckIn: new Date().toISOString().split('T')[0],
        usageLimitReached: usageLimitReached, toCalibration: false
      });

      const message = usageLimitReached ? 
        `⚠️ ${g.gageId} checked in - USAGE LIMIT REACHED!` : 
        `${g.gageId} checked in. Usage: ${usageAmount}`;
      
      alert(message);
      closePopup();
      loadGages();
    };

    window.closePopup = function() {
      const popup = document.querySelector('.popup-overlay');
      if (popup) popup.remove();
    };

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closePopup();
    });
  </script>
</body>
</html>
